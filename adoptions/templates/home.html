{% extends 'base.html' %}
    {% block content %}
    <div id="pets_list">
        {% for pet in object_list %}
        <div class="pet">
            <a href="{% url 'pet_detail' pet.id %}">
                <h3>{{ pet.name | capfirst }}</h3>
            </a>
            <p>{{ pet.species }}</p>
            {% if pet.breed %}
                <p>Breed:{{ pet.breed }}</p>
            {% endif %}
            <p class="hidden">{{ pet.description }}</p>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
